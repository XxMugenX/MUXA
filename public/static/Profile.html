<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="cover_image">
        <span class="menu">
            <span class="material-symbols-outlined">
                <div class="home"><a href="./Homepage.html" style="text-decoration: none; color: black;">home</a></div>
            </span>
            <span>
                <div class="logo" style="height: 32.5px;">LOGO</div>
            </span>
        </span>
        <div class="user_image"><img id="user_image" src="../img/user.png"></div>
    <div class="b"><span class="material-symbols-outlined" >
        <div class="settings" onclick="showcontent()" >
            settings
        <div id="settings_content" class="settings_content" >
            <a href="#">Change password</a>
            <a href="#">Sign Out</a>
            <a href="#" id="setting_close" onclick="close()">Close</a>
        </div>
        </div>
        </span></div>
    </div>

    <div id="profile_body" class="profile_body" >
        <div style="display: grid; grid-template-rows: auto;">
        <h1 class="username" id="username"></h1>

        <div><h3 >First name: <span id="F-Name"></span> 
        </h3></div>

         <div><h3 >Last name: <span id="L-Name"></span> 
        </h3></div>

        <div><h3 >Phone number: <span id="telephone"></span> 
        </h3></div>

        <div><h3 >Email: <span id="email"></span> 
        </h3></div>

        <div><h3 >About: <span id="About"></span> 
        </h3></div>
    
            <a href="./Editprofile.html"><div class="edituser"><button type="button" id="editbtn" class="editbtn">
                Edit<span class="material-symbols-outlined" style="position: relative; top: 5px;">
                    edit
                    </span>
            </button></div></a>
            </div>
        </div>

        </div>
    </div>

<!--footer-->
    <footer class="footer">
        <div>
        <h3>Home</h3>
        <h3>Contact us</h3>
        <h3>Report a bug</h3>
        <h3>Back to top</h3></div>
        <div style="justify-content: center; text-align: center;"><h3>LOGO: </h3></div>
        <div><h3>contributors: </h3></div>
    </footer>

    <script>
            //const DOB = document.getElementById("DOB").value;
            const email = document.getElementById("email");
            const telephone = document.getElementById("telephone");
            const F_name = document.getElementById("F-Name");
            const L_name = document.getElementById("L-Name");
            const About = document.getElementById("About");
            const Username = document.getElementById("username");
            const settings = document.getElementById("settings");
            const content = document.getElementById("settings_content");
            const closesettings = document.getElementById("setting_close");
            load();
            settings.addEventListener("click", showcontent)
            closesettings.addEventListener("click",close)

            //addEventListener(o)
        async function load(){
        const details = await fetch('/api/Profile',
            {method: 'POST',
             headers: {'Content-Type': 'application/json'},
             body: JSON.stringify({
                Token : localStorage.getItem('Token')
             })
            }).then((res)=> res.json())

            const UserName = document.createTextNode(details.Username)
            Username.appendChild(UserName)
            const Firstname = document.createTextNode(details.FirstName)
            F_name.appendChild(Firstname)
            const Lastname = document.createTextNode(details.LastName)
            L_name.appendChild(Lastname)
            const Telephone = document.createTextNode(details.Telephone)
            telephone.appendChild(Telephone)
            const Email = document.createTextNode(details.Email)
            email.appendChild(Email)
    }


    //displays update profile page
    const update = document.getElementById('profile_body').style.BackgroundColor = 'red'
     function showcontent(){
        document.getElementById("settings_content").style.display = 'block'
     }
     function close() {
         document.getElementById("settings_content").style.display = 'none'
     }

    </script>


</body>
</html>
