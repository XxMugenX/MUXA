<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changepassword</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <H3>Change password</H3>

    <input id="changepassword" type="text">
    <input id="changebtn" type="submit" value="Change" >

    <script>

        const ChangePassword = document.getElementById('changepassword').value
        const changebtn = document.getElementById('changebtn')
        changebtn.addEventListener('onclick', change)

        async function change(event) {
            event.preventDefault()

            await fetch ('api/Profile/Changepassword',
              { method : 'POST' },
              {header : {'content-Type': 'application/json'}},
              {body: JSON.stringify({
                newPassword: ChangePassword
              })}
            ).then(res => res.json())
        }
    </script>
</body>
</html>
